<div id="down">
		<h3>Select Services and Number of Services you want to use :&nbsp;</h3>
		<form id="stats" method="post" action="/warmup">
			<h4>Scaleable Services(S): <select name="Scale">
				<option value="Lambda">Lambda</option>
				<option value="EC2">EC2</option>
				</select>
			</h4>
			<h4>
				Number of resources(R): <input type="text" name="Resource" /><br/>
			</h4>

			<h4><input type="submit" name="init" value="Create Instance" />

			<input type="submit" name='cancel' value="Cancel"
			onclick="window.location='/'; return false;" /><br/></h4>
		</form>
		  
		{% if note %}
		<h3 style="color: #11FFFF">
			{{ note }}
		</h3>
		{% endif %}
	
	</div>
